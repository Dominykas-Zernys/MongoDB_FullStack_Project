<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create user</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="createUser.css">
    <script src="createUser.js" defer></script>
</head>
<body>
    <header>
        <div class="menu-item"><a href="serviceMng.html">Memberships</a></div>
        <div class="menu-item"><a href="userMng.html">Users</a></div>
    </header>
    <main id="main-wrapper">
    <div id="title-and-button-wrapper">
        <h1>Create User</h1>
        </div>
        <section id="main-content-wrapper" class="content-wrapper">
            <form action="">
                <div id="first-name-wrapper">
                    <label for="">First Name<span>*</span></label>
                    <input type="text" name="" id="first-name">
                </div>
                <div id="last-name-wrapper">
                    <label for="">Last Name<span>*</span></label>
                    <input type="text" name="" id="last-name">
                </div>
                <div id="email-wrapper">
                    <label for="">Email address<span>*</span></label>
                    <input type="email" name="" id="email">
                </div>
                <div id="dropdown-menu-wrapper">
                    <label for="">Change Membership</label>
                    <select name="" id="select-membership">
                        <option value="" selected id="empty-dropdown-option"></option>
                    </select>
                </div>
                <section id="form-button-wrapper">
                    <button id="cancel-button" type="reset">Cancel</button>
                    <button id="submit-button" type="submit">New User</button>
                </section>
            </form>
            <div id="new-user-created"></div>
        </section>
        <footer id="copyright">Copyright Â©2021 Membership Manager</footer>
    </main>
</body>
</html>
